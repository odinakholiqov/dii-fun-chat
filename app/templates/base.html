<!doctype html>
<html>
    <head>
        <title>Microblog</title>
    </head>
    <body>
        <div>
            Microblog:
            <a href="{{ url_for('index') }}">Home</a>
            {% if current_user.is_anonymous %}
                <a href="{{ url_for('login') }}">Login</a>
                {% else %}
                <a href="{{ url_for('logout') }}">Logout</a>
            {% endif %}
        </div>
        <h1>Welcome to my blog!</h1>

        {% block content %}{% endblock %}
    </body>
</html>
